<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | Bots on the Ground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #004466;
      --accent-color: #ffaa00;
      --bg-color: #f9f9f9;
      --text-color: #333;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background: var(--primary-color);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    nav {
      text-align: center;
      background: #03384f;
      padding: 0.75rem;
    }

    nav a {
      margin: 0 1.2rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    article {
      background: white;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
      transition: box-shadow 0.3s;
    }

    article:hover {
      box-shadow: 0 5px 12px rgba(0,0,0,0.12);
    }

    article h2 {
      color: var(--primary-color);
      margin-top: 0;
    }

    article .meta {
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 0.8rem;
    }

    article p {
      line-height: 1.6;
    }

    .read-more {
      display: inline-block;
      margin-top: 0.8rem;
      color: var(--primary-color);
      font-weight: bold;
      text-decoration: none;
    }

    .read-more:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      nav a {
        margin: 0 0.6rem;
      }

      main {
        padding: 0 1rem;
      }
    }
  </style>
</head>

<body>
  {{ content }}
  <footer>
    &copy; {{ site.time | date: '%Y' }} Bots on the Ground. All rights reserved.
  </footer>
</body>
</html>
