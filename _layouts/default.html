<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon.png">
  <meta name="theme-color" content="#004466">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bots on the Ground is a blog at the intersection of automation, geoscience, and AI by Drew Heasman.">
  <meta property="og:title" content="Bots on the Ground – Geoscience & Automation Blog">
  <meta property="og:description" content="Where automation, AI, and geology meet. A blog by Drew Heasman.">
  <meta property="og:image" content="https://www.botsontheground.com/assets/images/mascot.png">
  <meta property="og:url" content="https://www.botsontheground.com">
  <meta name="twitter:card" content="summary_large_image">
  <title>{{ page.title }} | Bots on the Ground</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #004466;
      --accent-color: #ffaa00;
      --bg-color: #f9f9f9;
      --text-color: #333;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
    }

    header, nav, footer {
      text-align: center;
    }

    header {
      background: var(--primary-color);
      color: white;
      padding: 2rem 1rem;
    }

    nav {
      background: #03384f;
      padding: 0.75rem;
    }

    nav a {
      margin: 0 1.2rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .post-content {
      line-height: 1.6;
    }

    .blog-caption {
      font-size: 0.9rem;
      color: #666;
      font-style: italic;
      margin-top: 0.5rem;
      text-align: left;
    }

    /* Flexible image + text block */
	.flex-image-block {
	  display: flex;
	  gap: 2rem;
	  margin: 3rem 0;
	  align-items: flex-start;
	  flex-wrap: nowrap; /* prevent early wrapping */
	}

	.flex-image-block.reverse {
	  flex-direction: row-reverse;
	}

	.flex-text {
	  flex: 1;
	  min-width: 0;
	}

	.image-with-caption {
	  flex: 1;
	  min-width: 0;
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	}

	.image-with-caption img {
	  width: 100%;
	  height: auto;
	  max-height: 100%; /* scales better with varying text */
	  object-fit: contain;
	  border-radius: 6px;
	}

	.blog-caption {
	  font-size: 0.9rem;
	  color: #666;
	  font-style: italic;
	  margin-top: 0.5rem;
	  text-align: center;
	}
	.blog-signoff {
	  background-color: #eef6f8;
	  border-left: 4px solid var(--primary-color);
	  padding: 1.5rem 1.5rem;
	  margin: 3rem auto;
	  max-width: 1000px;
	  border-radius: 8px;
	  font-size: 1rem;
	}

	.blog-signoff blockquote {
	  margin-top: 1rem;
	  padding-left: 1rem;
	  font-style: italic;
	  color: #333;
	  border-left: 3px solid var(--accent-color);
	}

	.horizontal-divider {
	  border-top: 2px dashed var(--primary-color);
	  opacity: 0.4;
	  margin: 2.5rem auto;
	  width: 95%;
	}

	.impact-card {
	  background-color: #fff9e6;
	  border: 3px solid #b2d7e5;
	  padding: 1.5rem;
	  margin: 3rem 0;
	  border-radius: 8px;
	  font-size: 1.05rem;
	  font-weight: 750;
	  color: #004466;
	}

	.return-button {
	  display: inline-block;
	  background-color: var(--primary-color);
	  color: white;
	  padding: 0.6rem 1.2rem;
	  border-radius: 6px;
	  text-decoration: none;
	  font-weight: bold;
	  transition: background-color 0.3s ease;
	  margin-top: 2rem;
	}

	.return-button:hover {
	  background-color: var(--accent-color);
	  color: #333;
	}

	@media (max-width: 768px) {
	  .flex-image-block {
		flex-direction: column;
	  }
	}

	
  </style>
</head>

<body>

	<main>
	  <div class="post-content">
		{{ content }}
	  </div>

	  {% if page.layout == "post" %}
		<div style="margin-top: 2rem;">
		  <a href="{{ '/' | relative_url }}" class="return-button">← Back to Homepage</a>
		</div>
	  {% endif %}

	  {% if page.layout == "post" %}
		<div id="disqus_thread" style="margin-top: 3rem;"></div>
		<script>
		  var disqus_config = function () {
			this.page.url = '{{ page.url | absolute_url }}';
			this.page.identifier = '{{ page.id | default: page.url }}';
		  };

		  (function() {
			var d = document, s = d.createElement('script');
			s.src = 'https://www-botsontheground-com.disqus.com/embed.js';
			s.setAttribute('data-timestamp', +new Date());
			(d.head || d.body).appendChild(s);
		  })();
		</script>
		<noscript>Please enable JavaScript to view the comments powered by Disqus.</noscript>
	  {% endif %}
	</main>



  <footer>
    &copy; {{ site.time | date: '%Y' }} Bots on the Ground. All rights reserved.
  </footer>
</body>
</html>
